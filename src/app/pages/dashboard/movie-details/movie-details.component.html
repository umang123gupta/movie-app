<div class="movie-card">
    <div class="container">
        <div class="back">
            <i (click)="goBack()" class="fa-solid fa-backward"></i>
        </div>

        <a href="#"><img [src]="'https://image.tmdb.org/t/p/w500' + movieDetails.poster_path" alt="cover"
                class="cover" /></a>

        <div class="hero" [ngStyle]="{'background-image': 'url(' + getBackdropUrl(movieDetails?.backdrop_path) + ')'}">

            <div class="details">

                <div class="title1">{{ movieDetails.title }}</div>

            </div>

        </div>

        <div class="description">
            <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" [checked]="roundedRating === 5" />
                <label class="full" for="star5" title="Awesome - 5 stars"></label>

                <input type="radio" id="star4half" name="rating" value="4.5" [checked]="roundedRating === 4.5" />
                <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>

                <input type="radio" id="star4" name="rating" value="4" [checked]="roundedRating === 4" />
                <label class="full" for="star4" title="Pretty good - 4 stars"></label>

                <input type="radio" id="star3half" name="rating" value="3.5" [checked]="roundedRating === 3.5" />
                <label class="half" for="star3half" title="Meh - 3.5 stars"></label>

                <input type="radio" id="star3" name="rating" value="3" [checked]="roundedRating === 3" />
                <label class="full" for="star3" title="Meh - 3 stars"></label>

                <input type="radio" id="star2half" name="rating" value="2.5" [checked]="roundedRating === 2.5" />
                <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>

                <input type="radio" id="star2" name="rating" value="2" [checked]="roundedRating === 2" />
                <label class="full" for="star2" title="Kinda bad - 2 stars"></label>

                <input type="radio" id="star1half" name="rating" value="1.5" [checked]="roundedRating === 1.5" />
                <label class="half" for="star1half" title="Meh - 1.5 stars"></label>

                <input type="radio" id="star1" name="rating" value="1" [checked]="roundedRating === 1" />
                <label class="full" for="star1" title="Sucks big time - 1 star"></label>

                <input type="radio" id="starhalf" name="rating" value="0.5" [checked]="roundedRating === 0.5" />
                <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
            </fieldset>

            <div class="column1">
                <span class="tag" *ngFor="let genre of movieDetails?.genres">{{ genre.name }}</span>
            </div>

            <div class="column2">
                <p class="date">Release date : {{movieDetails?.release_date}}</p>
                <p>{{movieDetails?.overview}} </p>

            </div>
        </div>


    </div>
</div>
